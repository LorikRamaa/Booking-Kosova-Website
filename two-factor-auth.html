<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking - Multipurpose Online Booking Theme</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;family=Poppins:wght@400;500;700&amp;display=swap"
    />
    <link rel="stylesheet" href="./css/signin.css" />
  </head>
  <body>
    <section id="signin">
      <div class="container">
        <div class="signin_content">
          <div class="signin_container">
            <div class="signin_image">
              <img src="./assets/signup_images/forgot-pass.svg" alt="" />
            </div>
            <div class="signin_form">
              <br />
              <a href="index.html">
                <img src="./assets/signup_images/logo-icon.svg" alt=""
              /></a>
              <h1 class="welcome">Two factor authentication</h1>
              <p>We have to send a code to <b> example@gmail.com</b></p>
              <br />
              <div class="fa2_form">
                <form action="#">
                  <label>Enter the code we have sent you:</label>
                  <div class="inputs_2fa">
                    <input
                      type="text"
                      name="code"
                      id="code"
                      class="fa2"
                      maxlength="1"
                    />
                    <input
                      type="text"
                      name="code"
                      id="code"
                      class="fa2"
                      maxlength="1"
                    />
                    <input
                      type="text"
                      name="code"
                      id="code"
                      class="fa2"
                      maxlength="1"
                    />
                    <input
                      type="text"
                      name="code"
                      id="code"
                      class="fa2"
                      maxlength="1"
                    />
                  </div>
                  <div class="remember_row">
                    <div class="checkbox">
                      <p>Don't get a code?</p>
                    </div>
                    <a href="#" style="text-decoration: underline"
                      >Click to send</a
                    >
                  </div>
                  <div class="submit_button">
                    <button type="submit'">Verify and Process</button>
                  </div>
                </form>
                <div class="copyright">
                  <p>
                    &copy;2022 <a href="#">Webestica</a> . All rights reserved
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- js -->
    <script src="./js/2fa.js"></script>
  </body>
</html>
