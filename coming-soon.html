<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking - Multipurpose Online Booking Theme</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;family=Poppins:wght@400;500;700&amp;display=swap"
    />
    <link rel="stylesheet" href="./css/coming-soon.css" />
  </head>
  <body>
    <main id="all_section">
      <section id="main">
        <div class="container">
          <div class="content">
            <div class="titles">
              <h5>Coming Soon</h5>
              <h1>New website is on a roll!!</h1>
              <p>
                Hey, you! Booking is coming. We are doing our best to launch our
                website and we will be back soon.
              </p>
            </div>
            <div class="input_group">
              <h4>Notify me when the website is launched</h4>
              <div class="input">
                <input type="text" id="email" placeholder="Enter your email" />
                <button type="submit">Notify me!</button>
              </div>
            </div>
            <div class="sm">
              <a
                href="https://www.facebook.com/lorik.rama.547/"
                class="fb facebooks"
              >
                <i class="fa-brands fa-facebook-f"></i
              ></a>
              <a
                href="https://www.instagram.com/lorikramaa/"
                class="ig instagram"
              >
                <i class="fa-brands fa-instagram"></i
              ></a>
              <a href="" class="tw twitter">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a
                href="https://www.linkedin.com/in/lorikramaa/"
                class="lk linkedin"
              >
                <i class="fa-brands fa-linkedin-in"></i
              ></a>
            </div>
            <img src="./assets/signup_images/coming-soon.svg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
