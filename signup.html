<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking - Multipurpose Online Booking Theme</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;family=Poppins:wght@400;500;700&amp;display=swap"
    />
    <link rel="stylesheet" href="./css/signin.css" />
  </head>
  <body>
    <section id="signin">
      <div class="container">
        <div class="signin_content" style="height: 100vh !important">
          <div class="signin_container">
            <div class="signin_image" style="height: 100vh !important">
              <img src="./assets/signup_images/signin.svg" alt="" />
            </div>
            <div class="signin_form">
              <br />
              <a href="index.html">
                <img src="./assets/signup_images/logo-icon.svg" alt=""
              /></a>
              <h1 class="welcome">Create new account</h1>
              <p>
                Already a member?
                <a href="signin.html">Log in</a>
              </p>
              <div class="form">
                <form action="#">
                  <label for="email">Enter email id</label>
                  <input
                    type="text"
                    name="email"
                    id="email"
                    class="signup_input"
                  />
                  <label for="password">Enter password </label>
                  <input
                    type="password"
                    name="password"
                    id="password-icon"
                    class="signup_input"
                  /><i
                    class="fa-solid fa-eye-slash"
                    onclick="showPwd()"
                    id="eye"
                    style="top: 41%; cursor: pointer; left: 79%"
                  ></i>
                  <label for="password">Repeat password </label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="signup_input"
                  />
                  <div class="remember_row">
                    <div class="checkbox" style="width: 100%">
                      <input type="checkbox" name="remember" id="remember" />
                      <label for="remember" id="remember_label"
                        >Keep me signed in</label
                      >
                    </div>
                  </div>
                  <div class="submit_button">
                    <button type="submit'">Sign up</button>
                  </div>
                </form>
                <div class="signin_with">
                  <hr />
                  <p class="sign_with_p">Or sign in with</p>
                </div>
                <div class="google">
                  <i class="fa-brands fa-google"></i>
                  <p>Sign in with Google</p>
                </div>
                <div class="facebook">
                  <i class="fa-brands fa-facebook-f"></i>
                  <p>Sign in with Facebook</p>
                </div>
                <div class="copyright">
                  <p>
                    &copy;2023 <a href="#">Lorik Rama</a> . All rights reserved
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
